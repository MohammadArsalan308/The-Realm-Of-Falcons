{% extends 'layout.html' %}
{% block body %}

<div class="dash-content" style="width: 60%; margin-top: 2%; padding: 5%;">
        {% with messages = get_flashed_messages() %}
		  {% if messages %}
			{% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
			  {% endfor %}
	  	  {% endif %}
		{% endwith %}	
        <form action="/advanced_scan" method="POST" class="shadow p-4 mb-5 bg-body-tertiary rounded">
                <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Save Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                                placeholder="name">
                </div>
                <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="dist" rows="3"></textarea>
                </div>
                <div class="mb-3" >
                        <hr>
                        <label for="customRange3" class="form-label">Starting port</label>
                        <input type="range" class="form-range" min="1" name="minport" max="1000" step="1" id="customRange3">
                        <p class="badge text-primary">Value: <span id="demo"></span></p>
                        <hr>    
                        <label for="range" class="form-label">Ending port </label>
                        <input type="range" class="form-range"  min="2" name="maxport" max="1000" step="1" id="range">
                        <p class="badge text-primary">Value: <span id="values"></span></p>
                        <hr>
                </div>
                <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Target</label>
                        <textarea class="form-control" name="target" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<script>
        var slider = document.getElementById("customRange3");
        var output = document.getElementById("demo");

        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
        }
       
</script>
<script>
        var slider1 = document.getElementById("range");
        var output1 = document.getElementById("values");
        
        output1.innerHTML = slider.value;
        
        slider1.oninput = function() {
          output1.innerHTML = this.value;
        }
       
</script>
        
{% endblock body %}
